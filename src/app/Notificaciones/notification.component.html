<main class="w-full h-[100vh] flex justify-center items-center">
  <div class="p-3 bg-white rounded-sm">
    <h2 class="text-4xl">Notificaciones en tiempo real</h2>
    <ul>
      <li
        class="mt-1 mb-1 text-xl w-full grid-cols-2"
        *ngFor="let notificacion of notificaciones"
      >
        {{ notificacion.mensaje }}
        <button class="h-5 w-[30px]" (click)="eliminar(notificacion)"></button>
      </li>
    </ul>
  </div>
</main>

<style>
  button {
    background-color: transparent;
    background-image: url(../../assets/icon/Trash.svg);
    background-size: auto;
    background-repeat: no-repeat;
    background-position: center;
    background-position-y: bottom;
  }
</style>
