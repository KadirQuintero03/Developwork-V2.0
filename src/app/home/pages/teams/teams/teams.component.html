<main class="p-10 bg-[#D9D9D9] bg-opacity-[25%]">
  <Label class="text-3xl text-[#004438] font-bold mb-3">Registrar equipo</Label>
  <div class="flex justify-between mb-3">
    <div class="flex items-center">
      <input
        class="w-[546px] h-60px rounded-[50px] text-lg py-2 px-4"
        placeholder="Buscar..."
        type="text"
      />

      <button class="w-[27px] h-[27px] -ml-10 relative">
        <img src="../../../../../assets/icon/Search.svg" alt="" />
      </button>
    </div>

    <button
      class="text-white text-[20px] font-semibold bg-[#014F41] w-[219px] h-[50px] rounded-[50px] p-2"
      (click)="AgregarEquipo()"
    >
      + AGREGAR
    </button>
  </div>

  <label class="text-lg mx-2" for="nombre">Nombre</label>
  <input
    [(ngModel)]="nuevoEquipo.nombre_equipo"
    class="w-30 p-1 mx-2 mb-2 rounded-lg"
    name="nombre"
    id="nombre"
  />

  <label class="text-lg mx-2" for="estado">Estado</label>
  <select
    class="w-40 p-1 mx-2 mb-2 rounded-lg"
    name="id_estado"
    id="id_estado"
    [(ngModel)]="nuevoEquipo.estado"
  >
    <option
      *ngFor="let estado of verestado"
      [value]="estado.id_estado"
      selected="estado === id_estado"
    >
      {{ estado.nombre }}
    </option>
  </select>

  <table class="w-full h-full text-2xl bg-white overflow-hidden rounded-lg">
    <thead
      class="h-4 text-center text-xl font-semibold text-[#00214D] bg-[#D9D9D9] bg-opacity-[56%]"
    >
      <th class="p-3">Nombre</th>
      <th class="p-3">Estado</th>
      <th class="p-3">Accion</th>
    </thead>
    <tbody>
      <tr class="text-center">
        <td class="py-4">Equipo alfa maravilla</td>
        <td>Activo</td>
        <td>
          <button
            [disabled]="equipoSelect.nombre_equipo == '' ? true : false"
            (click)="modEquipo()"
          >
            <img src="../../../../../assets/icon/modificar.svg" alt="Modify" />
          </button>
        </td>
      </tr>
      <!-- <tr
        *ngFor="let equipo of verequipo"
        (click)="this.equipoSelect = equipo"
        [ngClass]="{ seleccionado: equipoSelect == equipo }"
      >
        <td class="p-3">{{ equipo.nombre }}</td>
        <td class="p-3">{{ equipo.descripcion }}</td>
        <td class="p-3">{{ equipo.estado }}</td>
      </tr> -->
    </tbody>
  </table>
</main>

<style>
  .seleccionado {
    border: 4px solid green;
    background-color: green;
  }
</style>
