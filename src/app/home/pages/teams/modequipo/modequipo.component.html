<div id="body-modpersona">
  <div id="container-main">
    <form>
      <fieldset class="fieldSelect">
        <label for="estado">Estado</label>
        <select name="id_estado" [(ngModel)]="equipo.idEstado">
          <option
            *ngFor="let estado of verestado"
            [value]="equipo.idEstado"
          >
            {{ estado.nombre_estado }}
          </option>
        </select>
      </fieldset>

      <fieldset class="fieldInput">
        <label for="nombre_equipo">Nombre</label>
        <input
          type="text"
          name="nombre_equipo"
          [(ngModel)]="equipo.nombreEquipo"
        />

      </fieldset>
      <button (click)="modificarequipo()">Modificar</button>
    </form>
  </div>
</div>
