<div class="flex items-center justify-center w-full h-[100vh]">
  <div class="bg-[#FBFCF1] bg-opacity-[0.5] rounded-lg">
    <form>
      <fieldset class="fieldSelect">
        <label for="estado">Estado</label>
        <select name="id_estado" [(ngModel)]="equipo.estados">
          <option
            *ngFor="let estado of verestado"
            [value]="equipo.estados"
          >
            {{ estado.nombre_estado }}
          </option>
        </select>
      </fieldset>

      <fieldset class="fieldInput">
        <label for="nombre_equipo">Nombre</label>
        <input
          type="text"
          id="nombre_equipo"
          name="nombre_equipo"
          [(ngModel)]="equipo.nombre_equipo"
        />

      </fieldset>

      <div class="flex justify-evenly mt-3">
        <button
          class="text-xl text-white bg-[#00214D] w-[160px] h-[26] rounded-lg p-2"
          (click)="closeMT()"
        >
          Cancelar
        </button>

        <button
          class="text-xl text-white bg-[#014F41] w-[160px] h-[26] rounded-lg p-2"
          (click)="mod()"
        >
          Modificar
        </button>
      </div>
    </form>
  </div>
</div>
