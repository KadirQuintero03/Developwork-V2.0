<div class="flex items-center justify-center w-full h-[100vh]">
  <div class="bg-[#FBFCF1] bg-opacity-[0.5] rounded-lg">
    <form>
      <fieldset class="fieldSelect">
        <label for="estado">Estado</label>
        <select name="id_estado" [(ngModel)]="equipo.idEstado">
          <option
            *ngFor="let estado of verestado"
            [value]="equipo.idEstado"
          >
            {{ estado.nombre_estado }}
          </option>
        </select>
      </fieldset>

      <fieldset class="fieldInput">
        <label for="nombre_equipo">Nombre</label>
        <input
          type="text"
          id="nombre_equipo"
          name="nombre_equipo"
          [(ngModel)]="equipo.nombre_equipo"
        />

      </fieldset>
      <button (click)="modificarequipo()">Modificar</button>
    </form>
  </div>
</div>
