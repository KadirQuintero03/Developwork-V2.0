<main class="w-full h-[85vh] flex justify-center items-center">
  <form
    class="bg-[#FFFFFF] p-8 h-[425px] rounded-[20px] flex flex-col gap-1 items-center"
  >
    <h1 class="text-4xl font-bold mb-3 text-[#014F41]">Cambiar contraseña</h1>

    <label for="contrasena" class="text-lg text-black"
      >Contraseña antigua</label
    >
    <input
      class="w-[271px] h-[35px] p-2 rounded-lg border"
      type="password"
      id="contrasena"
      name="contrasena"
      [(ngModel)]="contrasena"
    />

    <label for="newCon" class="text-start text-lg text-black"
      >Contraseña nueva</label
    >
    <input
      class="w-[271px] h-[35px] p-2 rounded-lg border"
      type="password"
      id="newCon"
      name="newCon"
      [type]="ChangeType ? 'password' : 'text'"
      [(ngModel)]="newCon"
    />

    <label for="confirmCon" class="text-lg text-black"
      >Confirmar contraseña</label
    >
    <input
      class="w-[271px] h-[35px] p-2 rounded-lg border"
      type="password"
      id="confirmCon"
      name="confirmCon"
      [type]="ChangeType ? 'password' : 'text'"
    />

    <label for="viewpass" class="flex items-center cursor-pointer mt-1"
      >Mostrar contraseña
      <input
        class="w-8 h-4 cursor-pointer"
        id="viewpass"
        name="viewpass"
        type="checkbox"
        (click)="viewpass()"
      />
    </label>

    <div class="flex justify-evenly mt-3 gap-3">
      <button
        class="text mt-2 text-xl text-white bg-[#00214D] w-[210px] h-[26] rounded-lg p-2"
        (click)="changeState()"
      >
        Cancelar
      </button>

      <button
        class="text mt-2 text-xl text-white bg-[#014F41] w-[210px] h-[26] rounded-lg p-2"
        (click)="chPassword()"
      >
        Confirmar
      </button>
    </div>
  </form>
</main>
