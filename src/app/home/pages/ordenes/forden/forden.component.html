<div class="fixed top-0 left-0 z-50 w-full h-[100vh] bg-black bg-opacity-50">
  <div class="absolute top-[10vh] h-[80vh] w-[80%] left-[10%] bg-white rounded-lg p-5">
    <form action="post">
      <h1 class="text-center text-3xl font-medium">
        Orden de mantenimiento: {{ modorden.idOrder }}
      </h1>

      <fieldset class="flex justify-around">
        <label
          >Administrativo adscrito:
          <input name="id_usuario" [(ngModel)]="modorden.idUser" type="text" />
        </label>
      </fieldset>

      <fieldset class="flex flex-column gap-2">
        <label>Descripcion de la orden: </label>
        <textarea
          class="p-1 rounded-[3px]"
          name="descripcion"
          id="descripcion"
          [(ngModel)]="modorden.description"
          cols="30"
          rows="3"
        ></textarea>
      </fieldset>
    </form>
    <button
      class="exit absolute top-0 right-0 mt-1 mr-2 h-7 w-7"
      (click)="cerrar()"
    ></button>

    <div class="flex justify-evenly mt-3 rounded-lg bg-[#1e512c] w-48">
      <button class="text-white py-2 px-1" (click)="agregar()">
        Agregar Orden
      </button>
      <!-- <button class="btn-crud" (click)="actualizar()">Modificar Orden</button> -->
    </div>
  </div>
</div>
<!-- *ngIf="nuevo" -->

<style>
  textarea {
    border: 1px solid #000;
  }
  .exit {
    border: none;
    background-image: url(.../../../../../../../assets/icon/Exit.svg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: 100%;
    background-color: transparent;
  }
</style>
