<main class="container" id="container-main">

  <header class="container">
    <img src="../../../../assets/img/Header.png" alt="logo" />
  </header>

  <div class="container" id="div-login">

    <h1 class="text-6xl font-semibold mt-2"> Log In </h1>

    <form class="flex flex-column w-full gap-[20px] p-4">

      <label class="text-black ml-1 font-light">Email</label>
      <input
        class="email"
        type="email"
        name="email"
        [(ngModel)]="usuario.correo"
        required
        placeholder="Enter your email"
      />

      <label class="text-black ml-1 font-light">Password</label>
      <input
        class="password"
        name="password"
        [(ngModel)]="usuario.contra"
        [type]="ChangeType ? 'password' : 'text'"
        required
        placeholder="Enter your password"
      />

      <div>
        <label class="label-showpass">
          <input (click)="viewpass()" type="checkbox" />
          Show Password
        </label>
      </div>

      <input
        (click)="IniciarSesion()"
        class="btn_enter"
        type="submit"
        value="Login"
      />
    </form>
  </div>
</main>
