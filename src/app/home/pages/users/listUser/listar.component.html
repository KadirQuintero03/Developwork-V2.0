<main class="bg-[#FBFCF1] bg-opacity-[0.5] w-full h-[100%] p-9">
  <div class="w-full h-full overflow-y-auto px-2 text-center rounded-lg">
    <table class="w-full h-4 text-2xl bg-white overflow-hidden rounded-lg">
      <thead class="text-center text-lg h-4">
        <th class="p-3">Nombre</th>
        <th class="p-3">Correo</th>
        <th class="p-3">Estado</th>
        <th class="p-3">Rol</th>
        <th class="p-3">Equipo</th>
        <th class="p-3">Accion</th>
      </thead>
      <tbody>
        <tr
          *ngFor="let persona of lstpersonas"
          (click)="this.personaSelect = persona"
          [ngClass]="{ seleccionado: personaSelect == persona }"
        >
          <td class="p-3">{{ persona.nombre1 }} {{ persona.apellido1 }}</td>
          <td class="p-3">{{ persona.correo }}</td>
          <td class="p-3">{{ persona.nombre }}</td>
          <td class="p-3">{{ persona.rol }}</td>
        </tr>
      </tbody>
    </table>

    <app-register
      class="bg-black bg-opacity-50 absolute top-0 bottom-0 left-0 right-0"
      *ngIf="visibility ? true : false"
    >
    </app-register>

    <button
      class="exit absolute top-0 right-0 mt-1 mr-2 h-7 w-7 z-50 cursor-pointer"
      (click)="changeVisibility()"
      *ngIf="visibility ? true : false"
    ></button>

    <div class="mt-2 flex justify-evenly items-center">
      <button
        class="text-white bg-[#1e512c] w-[200px] rounded-lg p-2"
        (click)="changeVisibility()"
      >
        Agregar
      </button>

      <button
        class="text-white bg-[#1e512c] w-[200px] rounded-lg p-2"
        [disabled]="personaSelect.nombre1 == '' ? true : false"
        (click)="modPersona()"
      >
        Modificar
      </button>
    </div>
  </div>
</main>

<style>
  td,
  th {
    border-bottom: 1px solid #000;
  }

  .seleccionado {
    border: 4px solid green;
    background-color: green;
  }

  .exit {
    border: none;
    background-image: url(.../../../../../../../assets/icon/Exit.svg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: 100%;
    background-color: transparent;
  }
</style>
