<div class="text-center w-full h-[100vh] flex justify-center items-center">
  <main class="rounded-xl bg-[#FBFCF1] bg-opacity-[0.5]">
    <article class="p-3 bg-[#FBFCF1] rounded-xl">
      <h1>Personal information</h1>
      <section class="text-lg text-start p-3">
        <p class="text-[#00214D] font-bold text-xl">
          Nombre {{ personalog.nombre1 }}
        </p>
        <p class="text-black text-[16px] opacity-[50%]">
          Segundo nombre {{ personalog.nombre2 }}
        </p>
        <p class="text-black text-[16px] opacity-[50%]">
          Apellido {{ personalog.apellido1 }}
        </p>
        <p class="text-black text-[16px] opacity-[50%]">
          Segundo apellido {{ personalog.apellido2 }}
        </p>
        <p class="text-black text-[16px] opacity-[50%]">
          Correo {{ personalog.correo }}
        </p>
        <p class="text-[#014F41] text-[13px]">
          Rol {{ personalog.rol.nombre_rol }}
        </p>
        <p class="text-[#014F41] text-[13px]">
          Estados {{ personalog.estado.nombre_estado }}
        </p>
      </section>

      <Button
        class="w-40 h-7 p-1 text-sm text-white rounded-lg bg-[#00214D]"
        (click)="CambContra()"
      >
        Cambiar contrase√±a
      </Button>
    </article>
  </main>
</div>
