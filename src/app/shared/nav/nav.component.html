<main (mouseenter)="VerBoton()" (mouseleave)="VerBoton()">
  <nav class="flex flex-column gap-16 items-center mt-[20px]">
    <button class="principal" (click)="Principal()">
      <span *ngIf="MostrarBoton"></span>
      <button>
        <img src="../../../assets/icon/Home.svg" alt="Ordenes" />
      </button>
    </button>
    <Button class="ListUser" (click)="ListUser()">
      <span *ngIf="MostrarBoton"> </span>
      <img src="../../../assets/icon/Register.svg" alt="Usuarios" />
    </Button>
    <Button class="Team" (click)="Teams()">
      <span *ngIf="MostrarBoton"></span>
      <img src="../../../assets/icon/Team.svg" alt="Equipos" />
    </Button>
    <Button class="Info" (click)="Information()">
      <span *ngIf="MostrarBoton"></span>
      <img src="../../../assets/icon/Info.svg" alt="Personal" />
    </Button>
    <Button class="LogOut mt-32" (click)="LogOut()">
      <span *ngIf="MostrarBoton"></span>
      <img src="../../../assets/icon/LogOut.svg" alt="Salir" />
    </Button>
  </nav>
</main>
